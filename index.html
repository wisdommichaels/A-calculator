<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-[powderblue] w-full py-5 flex justify-center items-center text-2xl font-bold">
        <p>A calculator Program in JavaScript</p>
    </header>
    <div class="m-auto border-4 border-[powderblue] w-1/3 my-10 rounded-md bg-slate-950">
        <p class="screen bg-green-700 mx-8 my-4 py-2 flex justify-end px-4 border-4 border-white text-white">0</p>

        <div class="flex flex-wrap justify-center mx-8 cursor-pointer text-white items-center gap-12">
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">1</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">2</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">3</p>
            <p class="btn opps rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">+</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">4</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">5</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">6</p>
            <p class="btn opps rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">-</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">7</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">8</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">9</p>
            <p class="btn opps rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">*</p>
            <p class="btn opps rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">/</p>
            <p class="btn num rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">0</p>
            <p class="btn opps rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">.</p>
            <p class="equal btn rounded-md bg-green-700  hover:bg-green-500 px-5 py-3">=</p>
        </div>
        <p class="clr flex justify-center items-center  mx-8 cursor-pointer bg-red-600 font-bold hover:bg-red-500 mt-5 mb-4 py-2  text-white border-2 border-[powderblue]">Clear All</p>
    </div>
   
        <script src="./js/script.js"></script>
    </body>
</html>
